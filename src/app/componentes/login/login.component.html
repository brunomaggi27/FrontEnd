<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <!-- <div class="text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">We are The Lotus Team</h4>
                  </div> -->

                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                  <p>Por favor, ingresar : Usuario y Contrase√±a</p>

                  <div class="form-outline mb-4">
                    <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control"
                      placeholder="Ingresa tu usuario" [(ngModel)]="nombreUsuario"
                      [ngModelOptions]="{standalone: true}" />
                    <label class="form-label" for="nombreUsuario">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control" placeholder="Password"
                      [(ngModel)]="password" [ngModelOptions]="{standalone: true}" />
                    <label class="form-label" for="password">Password</label>
                  </div>

                  <div class="d-flex justify-content-around align-items-center mb-4">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                      <label class="form-check-label" for="form1Example3"> Recordame </label>
                    </div>
                    <a href="">Te olvidaste?</a>
                  </div>

                  <!-- Submit button -->
                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-2"
                      type="submit">Ingresar</button>
                  </div>


                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2"> </p>
                    <button type="button" class="btn btn-primary btn-block fa-lg gradient-custom-2">Crear una
                      cuenta!</button>
                  </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-5">
                <img src="../../../assets/Logos/PngItem_1689599.png" style="width: 305px;" alt="logo">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
